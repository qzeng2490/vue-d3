<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>testvue</title>
  </head>
  <body>
    <div id="app">
	  <h1>Hello App!</h1>
	  <p>
	    <!-- 使用 router-link 组件来导航. -->
	    <!-- 通过传入 `to` 属性指定链接. -->
	    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
	    <!-- <router-link to="/user/:id">Go to Foo</router-link> -->
	    <router-link to="/greenwave">绿波图</router-link>
			<router-link to="/cross">路口图</router-link>
			<router-link to="/echart">Echart图</router-link>
			<router-link to="/count">数字滚动图</router-link>
	  </p>
	  <!-- 路由出口 -->
	  <!-- 路由匹配到的组件将渲染在这里 -->
	  <router-view></router-view>
	</div>
    <script src="/dist/build.js"></script>
  </body>
</html>
